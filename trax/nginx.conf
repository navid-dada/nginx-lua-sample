worker_processes  32;
worker_rlimit_nofile 64000;  

env REDIS_SERVER;
env REDIS_PORT;
env REDIS_AUTH_KEY;
env KAFKA_SERVER;
env KAFKA_PORT;

events {
	# multi_accept on; 
	# use epoll;
	# worker_connections 1024;
	accept_mutex off;
	multi_accept off;
	use epoll;
	worker_connections 40960;
}

#error_log /var/log/nginx/error.log warn;
#error_log /var/log/nginx/error.log debug;
error_log /dev/stdout error;
pid /var/run/nginx.pid;

http {
    vhost_traffic_status_zone;
    vhost_traffic_status_filter_by_set_key $host;

	server_names_hash_max_size 4112;
    server_names_hash_bucket_size 64;

    server_tokens off;
    #more_clear_headers Server;
    charset UTF-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    sendfile_max_chunk 1m;
    
	client_header_timeout  30s;
	client_body_timeout    30s;
	send_timeout  30s;
    keepalive_timeout 30;
	
    types_hash_max_size 4096;
    reset_timedout_connection on;
    open_file_cache          max=200000 inactive=60s;
    open_file_cache_valid    60s;
    open_file_cache_min_uses 5;
    open_file_cache_errors   off;
	default_type  application/octet-stream;
	resolver 127.0.0.11 ipv6=off valid=10s;
	ignore_invalid_headers off;
	client_max_body_size 	5000m;
    client_body_buffer_size 128k;
#	add_header X-Frame-Options "ALLOW-FROM *";
#   add_header X-Frame-Options "SAMEORIGIN";
	add_header X-Content-Type-Options "nosniff";
	proxy_cache_path /tmp/nginx levels=1:2 keys_zone=STATIC:10m inactive=60m max_size=1g;
	proxy_cache_path /image-filter-cache levels=1:2 keys_zone=frox_image_filter:10m max_size=5G inactive=1h use_temp_path=off;
	proxy_cache_key "$scheme$request_method$host$request_uri";
	
	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_http_version 1.0;
	gzip_comp_level 2;
	gzip_min_length 1024;
	gzip_static on;
	gunzip on;
	gzip_types
        	text/plain
	        text/css
        	text/js
	        text/xml
	        text/javascript
        	application/javascript
	        application/x-javascript
        	application/json
	        application/xml
	        application/rss+xml
        	image/svg
	        image/svg+xml
	        font/truetype
	        font/opentype;
	gzip_disable   "MSIE [1-6]\.";
	gzip_buffers 16 8k;

	# log_format json_combined escape=json '{"connection_serial_number":$connection,'
	# 							 '"referer": "$http_referer",'
	# 							 '"number_of_requests":$connection_requests,'
	# 							 '"response_status":"$status",'
	# 							 '"body_bytes_sent":$body_bytes_sent,'
	# 							 '"content_type":"$content_type",'
	# 							 '"host":"$host",'
	# 							 '"host_name":"$hostname",'
	# 							 '"http_name":"$http_name",'
	# 							 '"https":"$https",'
	# 							 '"proxy_protocol_addr":"$proxy_protocol_addr",'
	# 							 '"proxy_protocol_port":"$proxy_protocol_port",'
	# 							 '"query_string":"$query_string",'
	# 							 '"client_address":"$remote_addr",'
	# 							 '"http_ar_real_proto":"$http_ar_real_proto",'
	# 							 '"http_ar_real_ip":"$http_ar_real_ip",'
	# 							 '"http_ar_real_country":"$http_ar_real_country",'
	# 							 '"http_x_real_ip":"$http_x_real_ip",'
	# 							 '"http_x_forwarded_for":"$http_x_forwarded_for",'
	# 							 '"http_config":"$http_config",'
	# 							 '"client_port":"$remote_port",'
	# 							 '"remote_user":"$remote_user",'
	# 							 '"request":"$request",'
	# 							 '"request_time":$request_time,'
	# 							 '"request_body":"$request_body",'
	# 							 '"request_id":"$request_id",'
	# 							 '"request_length":$request_length,'
	# 							 '"request_method":"$request_method",'
	# 							 '"request_uri":"$request_uri",'
	# 							 '"scheme":"$scheme",'
	# 							 '"server_addr":"$server_addr",'
	# 							 '"server_name":"$server_name",'
	# 							 '"server_port":"$server_port",'
	# 							 '"server_protocol":"$server_protocol",'
	# 							 '"http_user_agent":"$http_user_agent",'
	# 							 '"time_local":"$time_local",'
	# 							 '"time_iso":"$time_iso8601",'
	# 							 '"url":"$scheme://$host$request_uri",'
	# 							 '"uri":"$uri"}';
	
	log_format logformat_general escape=json 
		'{'
		'"time_local":"$time_local",'
		'"time_iso":"$time_iso8601",'		
		'"connection" : {'
			'"serialNumber":$connection,'
			'"numberOfRequests":$connection_requests'			
		'},'
	 	'"req": {'
	 		'"requestId":"$request_id",'
	 		'"host":"$host",'
	 		'"queryString":"$query_string",'
	 		'"https":"$https",'
	 		'"body":"$request_body",'
	 		'"length":$request_length,'
	 		'"requestMethod":"$request_method",'
	 		'"uri":"$request_uri",'
	 		'"scheme":"$scheme",'
	 		'"uri":"$uri",'
	 		'"url":"$scheme://$host$request_uri"'			
		'},'
		'"upstream": {'
			'"hostName":"$hostname"'			
		'},'
		'"client": {'
			'"address":"$remote_addr",'
			'"port":"$remote_port",'
			'"remoteUser":"$remote_user",'
			'"httpUserAgent":"$http_user_agent"'
		'},'	
		'"server": {'
			'"address":"$server_addr",'
			'"name":"$server_name",'
			'"port":"$server_port",'
			'"protocol":"$server_protocol"'
		'},'	
		'"resp": {'
			'"status":"$status",'
			'"bodyBytesSent":$body_bytes_sent,'
			'"time":$request_time'
		'}'	
	'}';
	

	
	log_format logformat_trax escape=json 
		'{'
		'"time_local":"$time_local",'
		'"time_iso":"$time_iso8601",'		
		'"connection" : {'
			'"serialNumber":$connection,'
			'"numberOfRequests":$connection_requests'			
		'},'
	 	'"req": {'
	 		'"requestId":"$request_id",'
	 		'"host":"$host",'
	 		'"queryString":"$query_string",'
	 		'"https":"$https",'
	 		'"body":"$request_body",'
	 		'"length":$request_length,'
	 		'"requestMethod":"$request_method",'
	 		'"uri":"$request_uri",'
	 		'"scheme":"$scheme",'
	 		'"uri":"$uri",'
	 		'"url":"$scheme://$host$request_uri"'			
		'},'
		'"upstream": {'
			'"hostName":"$hostname"'			
		'},'
		'"client": {'
			'"address":"$remote_addr",'
			'"port":"$remote_port",'
			'"remoteUser":"$remote_user",'
			'"httpUserAgent":"$http_user_agent"'
		'},'	
		'"server": {'
			'"address":"$server_addr",'
			'"name":"$server_name",'
			'"port":"$server_port",'
			'"protocol":"$server_protocol"'
		'},'	
		'"resp": {'
			'"status":"$status",'
			'"bodyBytesSent":$body_bytes_sent,'
			'"time":$request_time'
		'},'	
		'"trax": {'
			'"id":"$trx_newid",'
			'"userId":"$trx_user_id",'
			'"sessionId":"$trx_user_sid",'
			'"browser": {'
				'"os": "$trx_browser_os",'
				'"osVersion": "$trx_browser_osversion",'
				'"name": "$trx_browser_name",'
				'"vendor": "$trx_browser_vendor",'
				'"version": "$trx_browser_version",'
				'"deviceCategory": "$trx_browser_devicecategory"'
			'},'
			'"ipLoc": {'
				'"country": "$trx_iploc_country",'
				'"motafa": "$trx_mostafa",'
				'"city": "$trx_iploc_city",'
				'"region": "$trx_iploc_region",'
				'"isp": "$trx_iploc_isp",'
				'"lat": $trx_iploc_lat ,'
				'"lon": $trx_iploc_lon '
			'}'				
		'}'			
	'}';
	
	map $host $trx_newid {default '';}
	map $host $trx_user_id {default '';}
	map $host $trx_user_sid {default '';}
	map $host $trx_browser_os {default '';}
	map $host $trx_browser_osversion {default '';}
	map $host $trx_browser_name {default '';}
	map $host $trx_browser_vendor {default '';}
	map $host $trx_browser_version {default '';}
	map $host $trx_browser_devicecategory {default '';}
	map $host $trx_iploc_country {default '';}
	map $host $trx_mostafa {default '';}
	map $host $trx_iploc_city {default '';}
	map $host $trx_iploc_region {default '';}
	map $host $trx_iploc_isp {default '';}
	map $host $trx_iploc_lat {default '';}
	map $host $trx_iploc_lon {default '';}
	
	access_log /dev/stdout logformat_general; 
	
	# proxy.conf
    proxy_redirect 			off;
    proxy_set_header	Host	$host;
    proxy_set_header	X-Real-IP	$remote_addr;
    proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
    proxy_set_header	X-Forwarded-Proto	$scheme;
    proxy_connect_timeout 	30;
    proxy_send_timeout 		30;
    proxy_read_timeout 		30;
    proxy_buffers			128 1024k;
    #limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;
	
	variables_hash_max_size 2048;
	
	include /etc/nginx/conf.d/*.conf;
}
